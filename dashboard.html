<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedicOre â€” User Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/cubes.png');
      opacity: 0.15;
      z-index: 0;
    }
    .form-container {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.15);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(14px);
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.25);
    }
    h1 {
      font-family: "Montserrat", sans-serif;
      margin-bottom: 20px;
      text-align: center;
      background: linear-gradient(90deg, #00d4ff, #7b61ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: black;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      font-size: 1rem;
      background: rgba(255,255,255,0.9);
      color: black;
    }
    input::placeholder, textarea::placeholder {
      color: rgba(0,0,0,0.7);
    }
    select {
      color: black;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #7b61ff, #00d4ff);
      color: #031018;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(123,97,255,0.3);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>User Details</h1>
    <form action="digi.html" method="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="0" placeholder="Enter your age" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="10-digit number" required>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

</body>
</html>
