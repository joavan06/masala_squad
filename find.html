<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedicOre — Find Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 12px 18px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 3;
    }
    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(255,255,255,0.95);
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 4;
    }
    .side-menu.open {
      left: 0;
    }
    .side-menu h2 {
      font-family: "Montserrat", sans-serif;
      margin-bottom: 20px;
      color: #333;
    }
    .side-menu a {
      display: block;
      margin: 10px 0;
      color: #333;
      text-decoration: none;
      font-weight: 600;
    }
    .container {
      text-align: center;
      z-index: 2;
    }
    .option-btn {
      display: block;
      padding: 35px 50px;
      margin: 30px auto;
      font-size: 2.2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #7b61ff, #00d4ff);
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .option-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .animation-bg {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2021/04/06/14/38/hospital-6157670_1280.png') center bottom no-repeat,
                  url('https://cdn.pixabay.com/animation/2023/07/26/07/38/07-38-29-54_512.gif') repeat-x;
      background-size: cover, contain;
      animation: moveBg 40s linear infinite;
      opacity: 0.2;
      z-index: 1;
    }
    @keyframes moveBg {
      from { background-position: center bottom, 0 100%; }
      to { background-position: center bottom, -100% 100%; }
    }
  </style>
</head>
<body>
  <button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>

  <div class="side-menu" id="sideMenu">
    <h2>Menu</h2>
    <a href="profile.html">Profile</a>
    <a href="digilocker.html">DigiLocker</a>
    <a href="#">Settings</a>
    <a href="#">Help</a>
  </div>

  <div class="container">
    <a href="nearest.html" class="option-btn">SEARCH THE NEAREST FACILITY</a>
    <a href="diagnose.html" class="option-btn">DIAGNOSE YOUR CONDITION</a>
  </div>
  <div class="animation-bg"></div>

  <script>
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('open');
    }
  </script>
</body>
</html>
