<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedicOre â€” Diagnose Symptoms</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: url('https://cdn.pixabay.com/photo/2017/08/30/01/05/medical-2696954_1280.jpg') no-repeat center center/cover, linear-gradient(135deg, #ffecd2, #fcb69f);
      background-blend-mode: overlay;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }
    h1 {
      font-family: "Montserrat", sans-serif;
      margin-bottom: 20px;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    .input-container {
      width: 90%;
      max-width: 600px;
      background: rgba(255,255,255,0.85);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      outline: none;
      resize: none;
    }
    .btn {
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #7b61ff, #00d4ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .results {
      margin-top: 30px;
      width: 90%;
      max-width: 800px;
    }
    .condition {
      background: rgba(255,255,255,0.95);
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Diagnose Your Condition</h1>
  <div class="input-container">
    <textarea id="symptoms" placeholder="ENTER THE SYMPTOMS... (Press Enter after each symptom)"></textarea>
    <button class="btn" onclick="diagnose()">Diagnose</button>
  </div>
  <div id="results" class="results"></div>
  <button id="findBtn" class="btn" style="display:none;" onclick="goToNearest()">Find Nearest Facility</button>

  <script>
    let detectedConditions = [];

    function diagnose() {
      const inputSymptoms = document.getElementById('symptoms').value.trim().toLowerCase().split('\n').map(s => s.trim()).filter(s => s);
      const possible = {
        "fever": ["Viral Infection", "Malaria", "Typhoid"],
        "cough": ["Common Cold", "Bronchitis", "Asthma"],
        "headache": ["Migraine", "Tension Headache", "Sinusitis"],
        "chest pain": ["Cardiac Issue", "Muscle Strain", "Acid Reflux"],
        "rash": ["Allergy", "Skin Infection", "Eczema"],
        "dizziness": ["Low Blood Pressure", "Vertigo", "Dehydration"]
      };

      detectedConditions = [];
      inputSymptoms.forEach(symptom => {
        if (possible[symptom]) {
          possible[symptom].forEach(condition => {
            if (!detectedConditions.includes(condition)) {
              detectedConditions.push(condition);
            }
          });
        }
      });

      const resultsDiv = document.getElementById('results');
      if (detectedConditions.length > 0) {
        resultsDiv.innerHTML = detectedConditions.map(c => `<div class='condition'><strong>${c}</strong></div>`).join('');
        document.getElementById('findBtn').style.display = 'inline-block';
      } else {
        resultsDiv.innerHTML = `<div class='condition'>No matching conditions found.</div>`;
        document.getElementById('findBtn').style.display = 'none';
      }
    }

    function goToNearest() {
      const params = new URLSearchParams();
      params.set('conditions', JSON.stringify(detectedConditions));
      window.location.href = `nearest.html?${params.toString()}`;
    }
  </script>
</body>
</html>
