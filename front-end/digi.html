<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedicOre — Link DigiLocker</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #4cafef, #1a73e8);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 {
      font-family: "Montserrat", sans-serif;
      margin-bottom: 15px;
      text-align: center;
    }
    p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1rem;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      margin: 10px 5px;
      background: linear-gradient(90deg, #7b61ff, #00d4ff);
      color: #031018;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(123,97,255,0.3);
    }
    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Link Your DigiLocker</h1>
    <p>You can link your DigiLocker account to securely store and access your past medical reports. This step is optional — you can skip it and continue.</p>
    <div class="button-group">
      <a href="https://digilocker.gov.in/" target="_blank" class="btn">Link DigiLocker</a>
      <a href="find.html" class="btn">Next</a>
    </div>
  </div>
</body>
</html>
